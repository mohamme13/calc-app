<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>حاسبة المعدل الأكاديمية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        :root {
            --primary: #2481cc;
            --primary-light: #4ea1db;
            --bg: #f0f2f5;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text: #333;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* الوضع الليلي التلقائي */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #121212;
                --card-bg: rgba(30, 30, 30, 0.9);
                --text: #e0e0e0;
                --shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            }
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 { text-align: center; color: var(--primary); margin-bottom: 25px; }

        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 14px; }
        
        input, select {
            width: 100%;
            padding: 14px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            color: var(--text);
            font-family: 'Cairo';
            font-size: 16px;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        input:focus { border-color: var(--primary); outline: none; }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-size: 17px;
            font-weight: bold;
            margin-top: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn:active { transform: scale(0.96); }
        .btn:hover { box-shadow: 0 5px 15px rgba(36, 129, 204, 0.4); }

        .sub-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(0,0,0,0.05);
            padding: 18px;
            border-radius: 15px;
            margin-bottom: 18px;
            position: relative;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .badge-type {
            font-size: 10px;
            background: var(--primary);
            color: white;
            padding: 3px 8px;
            border-radius: 6px;
            position: absolute;
            left: 15px;
            top: 15px;
        }

        .hidden { display: none !important; }

        #subscription-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 30px; box-sizing: border-box;
        }

        .result-circle {
            width: 120px; height: 120px;
            border: 6px solid var(--primary);
            border-radius: 50%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            margin: 20px auto;
            font-weight: bold;
        }

        .result-table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 14px; }
        .result-table th, .result-table td { padding: 12px; text-align: center; border-bottom: 1px solid rgba(0,0,0,0.05); }
    </style>
</head>
<body>

<div id="subscription-overlay" class="hidden">
    <i class="fas fa-paper-plane" style="font-size: 50px; color: var(--primary); margin-bottom: 20px;"></i>
    <h2>أهلاً بك معنا!</h2>
    <p>للحصول على أفضل تجربة وحفظ تخصصاتك، انضم لقناتنا الرسمية.</p>
    <button class="btn" onclick="window.open('https://t.me/moh1101off', '_blank')">
        <i class="fab fa-telegram"></i> انضم للقناة @moh1101off
    </button>
    <button class="btn" style="background: #333;" onclick="confirmSubscription()">دخول للتطبيق <i class="fas fa-chevron-left"></i></button>
</div>

<div class="container hidden" id="main-app">
    <div id="step-1">
        <h2><i class="fas fa-graduation-cap"></i> إعداد التخصص</h2>
        <div class="input-group">
            <label>اسم التخصص:</label>
            <input type="text" id="specialization-name" placeholder="مثلاً: هندسة برمجيات">
        </div>
        <div class="input-group">
            <label>عدد المواد:</label>
            <input type="number" id="total-subs" placeholder="أدخل الرقم">
        </div>
        <button class="btn" onclick="initSetup()">متابعة <i class="fas fa-arrow-left"></i></button>
    </div>

    <div id="step-2" class="hidden">
        <h2 id="current-sub-title">المادة</h2>
        <div class="input-group">
            <label>اسم المادة:</label>
            <input type="text" id="sub-name">
        </div>
        <div class="input-group">
            <label>المعامل:</label>
            <input type="number" id="sub-coeff" value="1">
        </div>
        <div class="input-group">
            <label>نظام التقييم:</label>
            <select id="sub-type" onchange="toggleRatio()">
                <option value="ex">إمتحان فقط (EX)</option>
                <option value="both">إمتحان + أعمال موجهة (EX+TD)</option>
                <option value="all">إمتحان + موجهة + تطبيقية (EX+TD+TP)</option>
            </select>
        </div>
        <div id="ratio-div" class="hidden">
            <label>نسبة الإمتحان (EX):</label>
            <input type="number" id="sub-ratio" value="0.6" step="0.1">
        </div>
        <button class="btn" onclick="saveSubject()">المادة التالية <i class="fas fa-plus"></i></button>
    </div>

    <div id="step-3" class="hidden">
        <h2 id="grading-title">رصد الدرجات</h2>
        <div id="grading-area"></div>
        <button class="btn" onclick="calculateFinal()">حساب المعدل <i class="fas fa-calculator"></i></button>
        <button class="btn" style="background:#7f8c8d; font-size:12px;" onclick="resetApp()"><i class="fas fa-sync"></i> تغيير التخصص</button>
    </div>

    <div id="step-4" class="hidden">
        <h2><i class="fas fa-chart-line"></i> النتيجة النهائية</h2>
        <div id="result-display">
            <div class="result-circle">
                <span id="final-avg-val" style="font-size: 24px;">0.00</span>
                <span style="font-size: 12px;">المعدل العام</span>
            </div>
            <table class="result-table">
                <thead><tr><th>المادة</th><th>المعدل</th><th>المعامل</th></tr></thead>
                <tbody id="result-body"></tbody>
            </table>
        </div>
        <button class="btn" style="background:#95a5a6;" onclick="backToGrading()">تعديل الدرجات <i class="fas fa-edit"></i></button>
        <button class="btn" onclick="location.reload()">بداية جديدة <i class="fas fa-redo"></i></button>
    </div>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    let appData = { specName: "", total: 0, current: 0, subjects: [] };

    window.onload = function() {
        if (!localStorage.getItem('has_visited_before')) {
            document.getElementById('subscription-overlay').classList.remove('hidden');
        } else {
            startApp();
        }
    };

    function confirmSubscription() {
        localStorage.setItem('has_visited_before', 'true');
        document.getElementById('subscription-overlay').classList.add('hidden');
        startApp();
    }

    function startApp() {
        const saved = localStorage.getItem('saved_calc_config');
        if (saved) { appData = JSON.parse(saved); renderGrading(); }
        else { document.getElementById('main-app').classList.remove('hidden'); }
    }

    function toggleRatio() {
        const type = document.getElementById('sub-type').value;
        document.getElementById('ratio-div').classList.toggle('hidden', type === 'ex');
    }

    function initSetup() {
        appData.specName = document.getElementById('specialization-name').value || "تخصص عام";
        appData.total = parseInt(document.getElementById('total-subs').value);
        if(!appData.total) return alert("أدخل عدد المواد");
        document.getElementById('step-1').classList.add('hidden');
        document.getElementById('step-2').classList.remove('hidden');
        updateTitle();
    }

    function updateTitle() {
        document.getElementById('current-sub-title').innerText = `المادة (${appData.current + 1} من ${appData.total})`;
    }

    function saveSubject() {
        const name = document.getElementById('sub-name').value;
        const coeff = parseFloat(document.getElementById('sub-coeff').value);
        const type = document.getElementById('sub-type').value;
        const ratio = parseFloat(document.getElementById('sub-ratio').value);
        if(!name || isNaN(coeff)) return alert("أكمل البيانات");
        appData.subjects.push({ name, coeff, type, ratio });
        appData.current++;
        if(appData.current < appData.total) { document.getElementById('sub-name').value = ""; updateTitle(); }
        else { localStorage.setItem('saved_calc_config', JSON.stringify(appData)); renderGrading(); }
    }

    function renderGrading() {
        document.getElementById('main-app').classList.remove('hidden');
        document.getElementById('step-1').classList.add('hidden');
        document.getElementById('step-2').classList.add('hidden');
        document.getElementById('step-4').classList.add('hidden');
        const area = document.getElementById('grading-area'); area.innerHTML = "";
        document.getElementById('grading-title').innerText = appData.specName;
        appData.subjects.forEach((sub, i) => {
            let html = `<div class="sub-card"><span class="badge-type">${sub.type.toUpperCase()}</span><strong>${sub.name} (معامل ${sub.coeff})</strong><br><br>`;
            html += `<label>علامة EX:</label><input type="number" class="grade-ex" data-idx="${i}" step="0.01">`;
            if(sub.type === 'both' || sub.type === 'all') html += `<label style="margin-top:8px;">علامة TD:</label><input type="number" class="grade-td" data-idx="${i}" step="0.01">`;
            if(sub.type === 'all') html += `<label style="margin-top:8px;">علامة TP:</label><input type="number" class="grade-tp" data-idx="${i}" step="0.01">`;
            html += `</div>`; area.innerHTML += html;
        });
        document.getElementById('step-3').classList.remove('hidden');
    }

    function calculateFinal() {
        const exInputs = document.querySelectorAll('.grade-ex');
        let totalW = 0, totalC = 0, tableH = "";
        for(let i=0; i < appData.subjects.length; i++) {
            let sub = appData.subjects[i], exV = parseFloat(exInputs[i].value) || 0, avg = 0;
            if(sub.type === 'ex') avg = exV;
            else if(sub.type === 'both') avg = (exV * sub.ratio) + ((parseFloat(document.querySelector(`.grade-td[data-idx="${i}"]`).value) || 0) * (1 - sub.ratio));
            else if(sub.type === 'all') {
                let combo = ((parseFloat(document.querySelector(`.grade-td[data-idx="${i}"]`).value) || 0) + (parseFloat(document.querySelector(`.grade-tp[data-idx="${i}"]`).value) || 0)) / 2;
                avg = (exV * sub.ratio) + (combo * (1 - sub.ratio));
            }
            totalW += (avg * sub.coeff); totalC += sub.coeff;
            tableH += `<tr><td>${sub.name}</td><td>${avg.toFixed(2)}</td><td>${sub.coeff}</td></tr>`;
        }
        document.getElementById('result-body').innerHTML = tableH;
        document.getElementById('final-avg-val').innerText = (totalW / totalC).toFixed(2);
        document.getElementById('step-3').classList.add('hidden'); document.getElementById('step-4').classList.remove('hidden');
    }

    function backToGrading() { document.getElementById('step-4').classList.add('hidden'); document.getElementById('step-3').classList.remove('hidden'); }
    function resetApp() { if(confirm("حذف التخصص؟")) { localStorage.removeItem('saved_calc_config'); location.reload(); } }
</script>
</body>
                                                             </html>
